<ion-header>

  <ion-toolbar>
    <button color="light" ion-button icon-only (click)="back()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-title>
      {{hikeDetails.name}}
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="filter" text-center *ngIf="isPositionVisible">
          <span>Cliquez sur la bousole pour d√©bloquer la carte</span>
        </div>
        <div #map id="map">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      {{hikeDetails.name}}
    </ion-card-header>
    <ion-card-content>
      {{hikeDetails.description}}
    </ion-card-content>
  </ion-card>
  <ion-fab center bottom>
    <button color="primary" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button color="danger" ion-fab>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button color="purpleOriginal" ion-fab (click)="addCommentary()">
        <ion-icon name="walk"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button (click)="showPossition()" color="dark" ion-fab>
        <ion-icon name="compass"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
